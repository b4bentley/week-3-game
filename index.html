<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1">
	<title>Hangman Famous Movie Titles</title>

	<!-- sylessheets -->
	<link rel="stylesheet" type="text/css" href="assests/css/reset.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->

	<link rel="stylesheet" type="text/css" href="assests/css/style.css">

<body>

<div class="container">

	<div class="row">
		<div class="col-md-4 col-md-offset-4 content">Hangman - Famous movies</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-md-offset-4 content">Please press any key to get started.</div>
	</div>
	<div class="row">	
		<div class="col-md-4 col-md-offset-4 content" id = "wins">Wins : </div>
	</div>
	<div class="row">	
		<div class="col-md-4 col-md-offset-4 content">current word</div>
	</div>
	<div class="row">	
		<div class="col-md-4 col-md-offset-4 content" id="wordDiv"></div>
	</div>
	<div class="row">	
		<div class="col-md-4 col-md-offset-4 content"  id="guesses">Number of Guess Left : 10</div>
	</div>
	<div class="row">	
		<div class="col-md-4 col-md-offset-4 content" id="letters">Letters already used : </div>
	</div>

</div>	

	<!-- javascript -->
	<script type="text/javascript" src="assests/javascript/game.js"></script>
